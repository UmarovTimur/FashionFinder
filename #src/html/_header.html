<header class="header">
   <div class="header__container">
      <div class="header__wrapper">

         </div>
         <div class="header__menu">
            <button class="header__menu-singin">ВОЙТИ</button>
            <button class="header__menu-singup">РЕГИСТРАЦИЯ</button>
            <div class="icon-menu"><span></span></div>
         </div>
      </div>
      <div class="header__content">

            <div class="header__content-category">КАТЕГОРИЯ</div>
            <button class="header__content-button">ПОИСК</button>
         </form>
      </div>
   </div>
</header>
