<!DOCTYPE html>
<html lang="en">

@@include('html/_head.html',{
"title":"Home"
})

<body>
   <div class="wrapper">
      @@include('html/_header.html',{})
      <main class="page">
         <section class="main-block">
            <div class="main-block__container">
               <h1 class="main-block__title">VIRTUAL LAUNCH PARTY<br> <span>THIS JULY</span></h1>
               <form action="#" class="main-block__form">
                  <div class="main-block__text">
                     <p>Want to join the party? RSVP for invite:</p>
                  </div>
                  <div class="main-block__inputs">
                     <input type="text" placeholder="YOUR NAME" class="main-block__input">
                     <input type="email" placeholder="EMAIL" class="main-block__input">
                  </div>
                  <button type="submit" class="main-block__button">SUBMIT</button>
               </form>
            </div>
         </section>
      </main>
      @@include('html/_footer.html',{})
   </div>
   @@include('html/_js.html',{})
</body>

</html>
